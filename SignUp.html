<html>
	<head>
	<title>Sign up page</title>
	<link rel="stylesheet" type="text/css" href="SignUp.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">


	</head>
	<body>	
			
		
		<h3>Sign up</h3>
		
		<input placeholder="Email" id="email" name="email" type="text"><br/>
		<input placeholder="User name" id="username" name="uname" type="text"><br/>
		<input placeholder="Password" id="password" name="pw" type="password"><br/>
		<input placeholder="Confirm password" id="confirm" name="pw2" type="password">

		<br/>

		<button id="submit2_btn">Submit</button>	


		<p> or </p>

		<button class="loginBtn loginBtn--facebook">Sign up with Facebook</button>

<button class="loginBtn loginBtn--google">Sign up with Google</button>		
		

		<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
		<script src="firebase_config.js"></script>
		<script src="SignUp.js"></script>
	</body>
</html>
